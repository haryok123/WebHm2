<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <main>
        <section id="first-column">
            <section class="row">
                <input id="search-area" type="text" placeholder="Назва товару"></input>
                <button id="add-button">Додати</button>
            </section>
            <section class="row-products">
                <section class="row-item">
                    <span class="product-item"><del>Помідори</del></span>
                </section>
                <section class="row-item">
                    <div class="amount">4</div>
                </section>
                <section class="row-item">
                    <button class="bought" style="margin-left: 25px;">Не куплено</button>
                </section>
            </section>
            <section class="row-products">
                <section class="row-item">
                    <span class="product-item" style="margin-right: 20px;">Печиво</span>
                </section>
                <section class="row-item">
                    <button class="minus">-</button>
                    <div class="amount">4</div>
                    <button class="addition">+</button>
                </section>
                <section class="row-item">
                    <button class="bought">Куплено</button>
                    <button class="delete">x</button>
                </section>
            </section>
            <section class="row-products">
                <section class="row-item">
                    <input class="text-input" id="text-input" type="text" placeholder="Товар" value="Сир" />
                </section>
                <section class="row-item">
                    <button class="minus" style="background-color: pink;">-</button>
                    <div class="amount">4</div>
                    <button class="addition">+</button>
                </section>
                <section class="row-item">
                    <button class="bought">Куплено</button>
                    <button class="delete">x</button>
                </section>
            </section>

        </section>
        <section id="second-column">

            <div class="header">Залишилося</div>

            <section class="row-products" style="border-bottom: 1px solid lightgray; flex-wrap:wrap; justify-content: left;">
            <section class="product-item-2">
                <span >Печиво</span>
                    <div class="amount-2">2</div>
                
            </section>
            <section class="product-item-2">
                <span>Сир</span>
                    <div class="amount-2">1</div>
                </section>
            </section>
            <div class="header">Куплено</div>
            <section class="row-products">
                <section class="product-item-2">
                <span><del>Помідори</del></span>
                <div class="amount-2"><del>2</del></div>
                </section>
            </section>
        </section>
    </main>

    <div class="badge">
        <p style="font-size: 25px; font-weight: bold;text-align: center; margin-bottom: 35px;">Buy List</p>
        <span >Created by:</span>
        <br>
        <span>Kharyshyn Igor</span>
    </div>
</body>

</html>
